<html>
<head>
    <script type='text/javascript' id='lt_ws' src='http://localhost:49181/socket.io/lighttable/ws.js'></script>
	<script type="text/javascript" src='js/lib/pixi.min.js'></script>
    <script type="text/javascript" src="js/cljs/dev.js"></script>
    <script type="text/javascript" src="js/components/standard.js"></script>
    <script type="text/javascript" src="js/components/pixi-renderer.js"></script>

    <link href="css/ce.css" type="text/css" rel="stylesheet">

</head>
	<body>
        <script type="text/javascript" src="js/Constants.js"></script>
<script>


    C("actor",
      {name: ""},
      {init: function(c){
          c.name = c.parent.name || "none";
          console.log("init:" + c.name);
      },
       update: function(c){
           console.log(c.parent.transform.position.x,
                       c.parent.transform.position.y);
       }})


    C("wander", {speed:2},
      {update: function(c){
          c.parent.transform.position.x += Math.random() * c.speed - 0.5 * c.speed;
          c.parent.transform.position.y += Math.random() * c.speed - 0.5 * c.speed; }});


    makeActor = function(name){
        res = E(name,
                C.new.transform(),
                C.new.actor());
        res.transform.position.x = Math.random() * 600;
        return res;}

    root =
        E("game",
          C.new.pixi(),
          C.new.loop(),
          E( "people",
              makeActor("Joe"),
              makeActor("Dalton"),
              makeActor("Samwise")));



    window.onload = function(e){
        console.log("ready");
        E.init(root);
        window.inspect(root);
    };



</script>

	</body>
</html>
